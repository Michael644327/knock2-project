<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/CSS/msg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <ul id="userCard"></ul>

        <div class="card">
          <div class="card-left">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">範例卡片</h5>
            <p class="card-text">聊天訊息</p>
            <a href="#" class="btn btn-primary">進入聊天</a>
          </div>
        </div>

      
      </div>

      <div class="rightArea">
        <h3>客服聊天室</h3>
        <ul id="messages"></ul>
        <div class="bottom">
          <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
          </form>

          
        </div>
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const userCard = document.getElementById("userCard");

      // 加入房間
      // const room = "room_14";
      let room = "room_0";
      const roomToJoin = "someRoomName";
      var online = [];
      const username = "管理員";

      socket.on("AllRoom", (data) => {
        console.log("AllRoom", data);
        online = data;
        data.forEach((itemData) => {
          // 創建 <li> 元素
          const li = document.createElement("li");

          // 設置 <li> 元素的 HTML 內容
          li.innerHTML = `
          <div class="card">
            <div class="card-left">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="card-body">
              <h3 class="card-title">${itemData.username || "用戶名稱"}</h3>
              <p class="card-text">${itemData.room
              }</p>
              <button onClick="joinRoom(event,'${itemData.room
              }')" class="btn btn-primary">進入聊天</button>
            </div>
          </div>
        `;
          // 將 <li> 添加到 <ul>
          userCard.appendChild(li);
        });
      });

      socket.emit("AllRoom", online);

      socket.on("joinRoom", (data) => {
        console.log("jjj HTML", data);
        room = data.room;
      });

      function joinRoom(e, selectedRoom) {
        console.log("進入joinRoom fun---");
        e.preventDefault();
        socket.emit(
          "joinRoom",
          { room: selectedRoom, username },
          (response) => {
            if (response.success) {
              room = selectedRoom;
              console.log(`Successfully joined room ${room}`);
              // 啟用消息發送功能或更新 UI
            } else {
              console.error("Failed to join room:", response.error);
            }
          }
        );
      //  清空原本留言
      messages.textContent = '';
      window.scrollTo(0, document.body.scrollHeight);
      }

      //  socket.emit("joinRoom", { room:roomToJoin, username }, (response) => {
      //   if (response.success) {
      //     console.log(`Successfully joined room ${room}`);
      //     // 可以在這裡更新UI，顯示已成功加入房間
      //   } else {
      //     console.error("Failed to join room:", response.error);
      //   }
      // });

      console.log("前台join", { room, username });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", {
            room,
            username,
            message: input.value,
          });
          input.value = "";
        }
      });

      socket.on("history", (history) => {
        history.forEach((data) => {
          const item = document.createElement("li");
          item.textContent = `${data.username} : ${data.message}`;
          messages.appendChild(item);
        });
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("chat message", (data) => {
        console.log("HTML", data);

        const item = document.createElement("li");
        item.textContent = `${data.username} : ${data.message}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);

        // 處理斷開連接的邏輯
        socket.on("disconnect", (reason) => {
          socket.off("chat message");
          socket.off("history");
          socket.off("joinRoom");
          console.log("後台client:", reason);
        });
      });
    </script>
  </body>
</html>
